<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Argent Codex: Theorycrafter's Utopia</title>
    <meta name="description" content="Interactive talent tree visualization inspired by Path of Exile and the Argent Codex">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0a0e1a">
    
    <!-- Modular CSS Imports -->
    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/panel.css">
    <link rel="stylesheet" href="/styles/tooltip.css">
    <link rel="stylesheet" href="/styles/nodes.css">
    <link rel="stylesheet" href="/styles/animations.css">
    <!-- Remove or comment out old style.css import if present -->
    <!-- <link rel="stylesheet" href="/style.css"> -->
</head>
<body>
    <!-- Main Application Container -->
    <div id="app" style="display: flex; flex-direction: row; height: 100vh; width: 100vw;">
        <!-- Canvas for Talent Tree (wrapped in a clipping container) -->
        <div id="talent-tree-container" class="talent-tree-container">
            <canvas id="talent-tree-canvas" class="talent-tree-canvas"></canvas>
        </div>
        
        <!-- UI Panel -->
        <div id="ui-panel" class="ui-panel">
            <!-- Header -->
            <header class="header">
                <h1 class="title">The Argent Codex</h1>
                
                <!-- Elemental Selector -->
                <div id="elemental-selector" class="elemental-selector">
                    <button class="element-btn active" data-element="air" title="Air - The Unburdened Gale">
                        <span class="element-emoji">üå™Ô∏è</span>
                        <span class="element-name">Air</span>
                    </button>
                    <button class="element-btn" data-element="fire" title="Fire - The Eternal Forge">
                        <span class="element-emoji">üî•</span>
                        <span class="element-name">Fire</span>
                    </button>
                    <button class="element-btn" data-element="water" title="Water - The Flowing Mirror">
                        <span class="element-emoji">üåä</span>
                        <span class="element-name">Water</span>
                    </button>
                    <button class="element-btn" data-element="earth" title="Earth - The Adamant Bastion">
                        <span class="element-emoji">üèîÔ∏è</span>
                        <span class="element-name">Earth</span>
                    </button>
                    <button class="element-btn" data-element="steel" title="Steel - The Forged Will">
                        <span class="element-emoji">‚öîÔ∏è</span>
                        <span class="element-name">Steel</span>
                    </button>
                </div>
                
                <div class="controls">
                    <button class="btn" id="reset-btn">Reset</button>
                    <button class="btn" id="zoom-in-btn">Zoom In</button>
                    <button class="btn" id="zoom-out-btn">Zoom Out</button>
                </div>
            </header>
            
            <!-- Constellation Info -->
            <div id="constellation-info" class="constellation-info">
                <h2 id="constellation-name">The Unburdened Gale</h2>
                <p id="constellation-description">Freedom, movement, and transcendence through 4 distinct philosophical paths.</p>
            </div>
            
            <!-- 1. Thematic Points Gauge -->
            <div id="pk-gauge-container" class="pk-gauge-container">
                <h2>Points of Knowing</h2>
                <div id="pk-gauge" class="pk-gauge" style="--pk-progress: 0;">
                    <div id="pk-gauge-text" class="pk-gauge-text">100</div>
                </div>
                <div id="pk-spent-text" class="pk-spent-text">Spent: 0</div>
            </div>
            
            <!-- 2. Main Chronicle with Interactive List -->
            <div id="chronicle" class="chronicle">
                <h3>Build Chronicle</h3>
                <div id="build-summary" class="build-summary">
                    <!-- Content will be generated by main.ts -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Global Tooltip (positioned outside UI panel) -->
    <div id="tooltip" class="tooltip">
        <div id="tooltip-content" class="tooltip-content">
            <h3>Hover over a Node</h3>
            <p>Its secrets will be revealed here.</p>
        </div>
    </div>
    
    <!-- Summary Tooltip for Allocated Nodes List -->
    <div id="summary-tooltip" class="summary-tooltip"></div>
    
    <!-- Main Application Script -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
