<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Culinary Dish Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="app-header">
            <img src="/food-banner.jpg" alt="Avatar Food Banner" class="food-banner">
            <h1>Avatar Culinary Dish Generator</h1>
        </header>
        
        <button id="theme-toggle" class="theme-icon">🌙</button>
        
        <main class="app-main">
            <div class="nation-controls">
                <select id="nation-selector" class="nation-selector">
                    <option value="air-nomads">🌿 Air Nomads</option>
                    <option value="water-tribe">🌊 Water Tribe</option>
                    <option value="earth-kingdom">🏔️ Earth Kingdom</option>
                    <option value="fire-nation">🔥 Fire Nation</option>
                </select>
            </div>
            
            <button id="generate-button" class="generator-button">
                Generate Air Nomad Dish
            </button>
            
            <div id="dish-container"></div>
        </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
