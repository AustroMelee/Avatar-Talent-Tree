<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Culinary Dish Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="app-header">
            <img src="/food-banner.jpg" alt="Avatar Food Banner" class="food-banner">
            <h1>Avatar Culinary Dish Generator</h1>
        </header>
        
        <button id="theme-toggle" class="theme-icon">‚òÄÔ∏è</button>
        
        <main class="app-main">
            <div class="nation-controls">
                
                <!-- NEW CHECKLIST UI -->
                <div id="nation-checklist-container">
                    <label class="nation-checkbox air-nomads">
                        <input type="checkbox" name="nation" value="air-nomads" checked>
                        <img src="/assets/air_nation.png" alt="Air Nomads" class="nation-icon">
                    </label>
                    <label class="nation-checkbox water-tribe">
                        <input type="checkbox" name="nation" value="water-tribe">
                        <img src="/assets/water_nation.png" alt="Water Tribe" class="nation-icon">
                    </label>
                    <label class="nation-checkbox earth-kingdom">
                        <input type="checkbox" name="nation" value="earth-kingdom">
                        <img src="/assets/earth_nation.png" alt="Earth Kingdom" class="nation-icon">
                    </label>
                    <label class="nation-checkbox fire-nation">
                        <input type="checkbox" name="nation" value="fire-nation">
                        <img src="/assets/fire_nation.png" alt="Fire Nation" class="nation-icon">
                    </label>
                </div>
                
                <div class="custom-select-container">
                    <!-- The Dish Type dropdown remains, but we add the shared class for sizing -->
                    <div id="dish-type-selector" class="custom-dish-type-selector custom-select" data-value="main-course">
                        <div class="selected-option">
                            <div class="selected-option-content">
                                <span class="dish-type-icon">ü•ò</span>
                                <span>MAIN COURSE</span>
                            </div>
                            <div class="dropdown-arrow"></div>
                        </div>
                        <div class="dropdown-options">
                            <div class="option" data-value="main-course"><span class="dish-type-icon">ü•ò</span><span>MAIN COURSE</span></div>
                            <div class="option" data-value="side-dish"><span class="dish-type-icon">üçö</span><span>SIDE DISH</span></div>
                            <div class="option" data-value="snack"><span class="dish-type-icon">üç¢</span><span>SNACK</span></div>
                            <div class="option" data-value="dessert"><span class="dish-type-icon">üç∞</span><span>DESSERT</span></div>
                            <div class="option" data-value="soup-stew"><span class="dish-type-icon">üç≤</span><span>SOUP/STEW</span></div>
                            <div class="option" data-value="salad"><span class="dish-type-icon">ü•ó</span><span>SALAD</span></div>
                            <div class="option" data-value="beverage"><span class="dish-type-icon">üçµ</span><span>BEVERAGE</span></div>
                        </div>
                    </div>
                </div>
                
            </div>
            
            <button id="generate-button" class="generator-button">Generate</button>
            <div id="dish-container"></div>
        </main>
    </div>

    <!-- NEW, MORE COMPLEX LOADING OVERLAY STRUCTURE -->
    <div id="loading-overlay">
        <div class="loading-content">
            <div id="bowl-container">
                <div id="falling-ingredients">
                    <!-- Ingredients will be added here by JavaScript -->
                </div>
                <div id="bowl-emoji">ü•£</div>
            </div>
            <p id="loading-quote" class="loading-quote">The spirits are cooking...</p>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
