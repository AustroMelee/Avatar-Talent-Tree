<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Argent Codex: Theorycrafter's Utopia</title>
    <meta name="description" content="Interactive talent tree visualization inspired by Path of Exile and the Argent Codex">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0a0e1a">
    
    <!-- Grid-based CSS -->
    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/grid.css">
    <link rel="stylesheet" href="/styles/nodes.css">
    <link rel="stylesheet" href="/styles/tooltip.css">
</head>
<body>
    <!-- Main Application Container -->
    <div id="app" style="display: flex; flex-direction: column; height: 100vh; width: 100vw;">
        <!-- Controls Container -->
        <div id="controls-container" style="background: #1a1a1a; padding: 10px; border-bottom: 1px solid #333;"></div>
        
        <!-- Grid-based Talent Tree Container -->
        <div id="talent-tree-container" style="flex: 1; overflow: auto; background: #0a0a0a;"></div>
        
        <!-- Simple Header -->
        <div style="background: #2a2a2a; padding: 15px; border-bottom: 1px solid #444;">
            <h1 style="margin: 0; color: #fff; font-family: Arial, sans-serif;">The Four Winds - Airbending Talent Tree</h1>
            <p style="margin: 5px 0 0 0; color: #ccc; font-family: Arial, sans-serif;">Simple Grid-Based System</p>
        </div>
    </div>
    
    <!-- Tooltip container for advanced talent tooltips -->
    <div id="tooltip-container"></div>
    
    <!-- Main Application Script -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
